name: rustful

services:
  db:
    image: postgres:latest
    container_name: ${DATABASE_CONTAINER_NAME}
    restart: always
    user: postgres
    secrets:
      - db-password
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=demo
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
    expose:
      - 5432
    ports:
      - 5432:5432
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 30s
      timeout: 10s
      retries: 3
  backend:
    image: mrasheduzzaman/rust-service:latest
    container_name: ${BACKEND_CONTAINER_NAME}
    restart: always
    ports:
      - 5001:5001
    depends_on:
      db:
        condition: service_healthy
        restart: true



volumes:
  db-data:

secrets:
  db-password:
    file: db/pass.txt
